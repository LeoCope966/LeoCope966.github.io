  var programCode = function(processingInstance) {
    with (processingInstance) {
      size(800, 600); 
      frameRate(60);

size(1000, 500, 200 ); 
angleMode = "radians";

var Car = function() {
    this.position = new PVector(width/2, height/2);
    this.velocity = new PVector(3, 0);
    this.acceleration = new PVector(0, 0);
    this.turnForce = new PVector(0, 0);
    this.topspeed = 4;
    this.xoff = 1000;
    this.yoff = 0;
    this.r = 16;
};

Car.prototype.update = function () {
    this.velocity.add(this.acceleration);
    this.velocity.limit(this.topspeed);
    this.position.add(this.velocity);
    this.acceleration.mult(0);
};

Car.prototype.applyForce = function(force) {
    this.acceleration.add(force);
};

Car.prototype.turnLeft = function() {
    println("turning left!");
    var force = this.velocity.get();
    force.mult(0.1);
    force.rotate(-PI/2);
    this.applyForce(force);
};

Car.prototype.turnRight = function() {
    println("turning right!");
    var force = this.velocity.get();
    force.mult(0.1);
    force.rotate(PI/2);
    this.applyForce(force);
};

Car.prototype.goFast = function() {
    println("go fast!");
    var force = this.velocity.get();
    force.mult(0.1);
    this.applyForce(force);
};

Car.prototype.goSlow = function() {
    println("go slow");
    var force = this.velocity.get();
    force.mult(-0.1);
    this.applyForce(force);
};

Car.prototype.display = function () {
    // Step 3:
    var angle = this.velocity.heading();
    
    stroke(0, 0, 0);
    strokeWeight(2);
    fill(127, 127, 127);
    pushMatrix();
    rectMode(CENTER);
    translate(this.position.x, this.position.y);
    // Step 3:
    rotate(angle);
    // draw the car
    fill(255, 0, 0);
    rect(0, 0, 70, 30);
    rect(0, 0, 29, 30);
    fill(79, 79, 79);
    ellipse(-15, -18, 20, 8);
    ellipse(-15, 18, 20, 8);
    ellipse(15, 18, 20, 8);
    ellipse(15, -18, 20, 8);
    rect(21, 0, 11, 26);
    popMatrix();
    text(this.velocity.x + "  " + this.velocity.y, 50, 50);
};

Car.prototype.checkEdges = function () {
    if (this.position.x > width) {
        this.position.x = 0;
    } else if (this.position.x < 0) {
        this.position.x = width;
    }
    
    if (this.position.y > height) {
        this.position.y = 0;
    } else if (this.position.y < 0) {
        this.position.y = height;
    }
};

// main program

var car = new Car();

draw = function() {
    background(102, 209, 104);
    car.update();
    car.checkEdges();
    car.display();
};

var keyPressed = function() {
    
    if (keyCode === LEFT) {
        println(keyCode);
        car.turnLeft();
    }  
    else if (keyCode === RIGHT) {
        println(keyCode);
        car.turnRight();
    }
    else if (keyCode === UP) {
        println(keyCode );
        car.goFast();
    }
    else if (keyCode === DOWN) {
        println(keyCode );
        car.goSlow();
    }
};
