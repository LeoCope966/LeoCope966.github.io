<!DOCTYPE html>
<html> 
  <head>
    <title>Processing.JS inside Webpages: Template</title> 
  </head>
  <body>
	<!--This draws the canvas on the webpage -->
    <canvas id="mycanvas"></canvas> 
  </body>
 
  <!-- Include the processing.js library -->
  <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
      size(800, 600); 
      frameRate(60);
        
      // Paste code from Khan Academy here:

// H.I. or A.I.
background(255, 255, 255);

var t = 0;
var n = 0;
var y = 0;

var rand = (floor(random(2, 10) * 1000))/ 1000; // Separates x from y axis.

fill(0, 0, 0);
textSize(15);
text(rand, 20, 30);    

draw = function() {
    
   t +=  0.002 ;     // 0.002

   n = noise(t);
   y = noise(t + rand);
//   println("  " + t + "  " + n + "  " + rand);

   noStroke();
   fill(255, 0, 0, 255);
   ellipse(n * 1600 - 400  , y * 1200 - 300 , 3, 3);
//  ellipse(n * 800 - 200  , y * 800 - 200 , 2, 2);

   if(t > 8) {    // Reset after some time.
       t = 0;
       rand = (floor(random(2, 10) * 1000))/ 1000;
       background(255, 255, 255);

       fill(0, 0, 0);
       textSize(20);
       text(rand, 20, 30);    
   } 

};



 // End of Khan Java code.

      // Stop pasting here the code from the Khan place.


    }};

  // Get the canvas that ProcessingJS will use
  var canvas = document.getElementById("mycanvas"); 
  // Pass the function to ProcessingJS constructor
  var processingInstance = new Processing(canvas, programCode); 
  </script>
</html>
